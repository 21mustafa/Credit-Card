<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d1ba69aff8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card card-front">
          <div>
            <input class="card-input" placeholder="Holder of card" />
          </div>
          <div>
            <input class="card-input" placeholder="Number of card" />
          </div>

          <span>VALID THRO</span>
          <div class="card-footer">
            <input class="card-short-input" placeholder="MM" /> /
            <input class="card-short-input" placeholder="YY" />
            <div class="icons">
              <i class="card-icon fa-brands fa-cc-mastercard fa-2x"></i>
              <i class="card-icon fa-brands fa-cc-visa fa-2x"></i>
            </div>
          </div>
        </div>
        <div class="card card-back">
          <div class="card-stripe"></div>
          <input class="cvc" placeholder="CVC" />
        </div>
      </div>
      <button>Send</button>
    </div>
  </body>
</html>
